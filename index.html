<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rough Seas is a side-scrolling action game made in vanilla JavaScript.">
    <link rel="stylesheet" href="CSS/title-screen.css">
    <script src="JS/title-screen.js" defer></script>
    <title>Rough Seas</title>
</head>
<body>
    <div id="container">
        <header id="header">
            <h1>Rough Seas</h1>
            <p class="subtitle">The subtitle of the game</p>
        </header>
        <main id="main-container">
            <div id="button-container">
                <button class="button" id="start-button">Start New Game</button>
                <button class="button" id="continue-button">Continue Game</button>
                <form action="./Game-Info.html">
                    <button class="button" id="info-button">Game Info</button>
                </form>
            </div>
        </main>
        <noscript><p>JavaScript is required to play this game, please turn on JavaScript.</p></noscript>
    </div>
</body>
